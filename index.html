<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>

<body>  
    <header>
        <h1>Welcome to the game</h1>
    </header>

    <div class="scoreboard">
        <div id="userLabel" class="badge">User</div>
        <div id="compLabel" class="badge">Comp</div>
        <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>

    <p id="move">Select your move</p>

    <div class="choices">
        <div class="choice" id="R">
            <img src="rock.png" height="170" alt="Rock Image">
        </div>
        <div class="choice" id="P">
            <img src="paper.png" height="170" alt="Paper Image">
        </div>
        <div class="choice" id="S">
            <img src="scissors.png" height="170" alt="Scissors Image">
        </div>
    </div>

    <div class="result">
        <p id="p1">You Chose Rock.</p>
        <p id="p2">Computer chose Scissor</p>
        <p id="p3">Paper covers Rock. You win!</p>
    </div>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
